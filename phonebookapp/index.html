<html ng-app="phoneBook">
<head>
	<meta charset="UTF-8">
	<title>phoneBook</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<link rel="stylesheet" type="text/css" href="css/ui.css">
</head>
<body>

	<!-- loading é uma variável do escopo principal que valida se as requisições já foram finalizadas -->
	<div ng-show="loading">
		<div class="jumbotron">
			<h5>Carregando... Por favor aguarde</h5>
		</div>
	</div>

	<div ng-hide="loading">
		<div ng-view></div>
		<div ng-include="'view/footer.html'"></div>
	</div>


	<!-- js  -->
	<script
		src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
		integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  	crossorigin="anonymous">
	</script>
	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular/angular-messages.js"></script>
	<script src="lib/angular/angular-route.js"></script>
	<script src="lib/serialGenerator/serialGenerator.js"></script>
	<script src="lib/ui/uiAccordeon.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers/newContactCtrl.js"></script>
	<script src="js/controllers/listContactCtrl.js"></script>
	<script src="js/controllers/contactDetailsCtrl.js"></script>
	<script src="js/controllers/loginCtrl.js"></script>
	<script src="js/services/contactsAPIService.js"></script>
	<script src="js/services/carriersAPIService.js"></script>
	<script src="js/config/serialGeneratorConfig.js"></script>
	<script src="js/value/configValue.js"></script>
	<script src="js/filters/nameFilter.js"></script>
	<script src="js/filters/ellipsisFilter.js"></script>
	<script src="lib/ui/uiAlertDirective.js"></script>
	<script src="js/config/routeConfig.js"></script>
	<script src="js/interceptors/timestampInterceptor.js"></script>
	<script src="js/interceptors/errorInterceptor.js"></script>
	<script src="js/interceptors/loadingInterceptor.js"></script>
	<script src="js/config/interceptorConfig.js"></script>

</body>
</html>
